<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-witdh, initial-scale1">
    <title> WDD | HTML Form - User Poll</title>
</head>
<body>
<header> 
    <h1>WDD 130 | Kailee Wertz | HTML Form - User Poll</h1>
</header>
<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <label for="kaileewertz">Kailee Wertz:</label>
            <input type="text" id="kaileewertz" name="kaileewertz">
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail">
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser"
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbax" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
        </fieldset>
    </form>
</main>

</html>
